<html>
<head>
<title>Numbers and Squares</title>
</head>
<body>
<h1>Printing the Numbers and their squares...</h1>

<script type="text/javascript">
 
var n=prompt("Enter n value:")

if(n>0)
{
      msg="number and its squares:!:!:!:!:"
      for(var i=1;i<=n;i++)
      {
       msg=msg+i+"--->"+i*i+"\n"
       alert(msg)
      }
}
else
alert("invalid")
</script>
</body>
</html>
